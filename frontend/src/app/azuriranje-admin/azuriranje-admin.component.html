<app-zaglavlje-admin></app-zaglavlje-admin>
<div class="container">
    <h2>Azuriranje</h2>
    <table class="table">
      <tr>
        <td>Korisnicko ime</td>
        <td><input type="text" class="form-control" [(ngModel)]="korisnickoIme" disabled="true"></td>
      </tr>
      <tr>
        <td>Kontakt telefon</td>
        <td><input type="text" class="form-control" [(ngModel)]="telefon"></td>
      </tr>
      <tr>
        <td>Mejl</td>
        <td><input type="text" class="form-control" [(ngModel)]="mejl"></td>
      </tr>
      <tr *ngIf="tip=='klijent'">
        <td>Ime</td>
        <td><input type="text" class="form-control" [(ngModel)]="ime"></td>
      </tr>
      <tr *ngIf="tip=='klijent'">
        <td>Prezime</td>
        <td><input type="text" class="form-control" [(ngModel)]="prezime"></td>
      </tr>
      <tr *ngIf="tip=='agencija'">
        <td>Naziv agencije</td>
        <td><input type="text" class="form-control" [(ngModel)]="naziv"></td>
      </tr>
      <tr *ngIf="tip=='agencija'">
        <td>Ulica i broj</td>
        <td><input type="text" class="form-control" [(ngModel)]="ulica"></td>
      </tr>
      <tr *ngIf="tip=='agencija'">
        <td>Grad</td>
        <td><input type="text" class="form-control" [(ngModel)]="grad"></td>
      </tr>
      <tr *ngIf="tip=='agencija'">
        <td>Drzava</td>
        <td><input type="text" class="form-control" [(ngModel)]="drzava"></td>
      </tr>
      <tr *ngIf="tip=='agencija'">
        <td>Maticni broj agencije</td>
        <td><input type="text" class="form-control" [(ngModel)]="maticniBroj"></td>
      </tr>
      <tr *ngIf="tip=='agencija'">
        <td>Kratak opis agencije</td>
        <td><textarea class="form-control" [(ngModel)]="opis"></textarea></td>
      </tr>
      <tr>
        <td>Profilna slika</td>
        <td><input type="file" class="form-control-file" (change)="otpremanjeFajla($event)"></td>
      </tr>
      <tr>
        <td><button class="btn btn-primary" (click)="azuriraj()">Azuriraj</button></td>
        <td><button class="btn btn-secondary" (click)="odustani()">Odustani</button></td>
      </tr>
    </table>
    <p>{{ greska }}</p>
  </div>

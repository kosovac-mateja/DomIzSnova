<h2>Radnici trenutno na poslu</h2>
<table>
    <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Specijalizacija</th>
    </tr>
    <tr *ngFor="let r of radniciPosao">
        <td>{{r.ime}}</td>
        <td>{{r.prezime}}</td>
        <td>{{r.specijalizacija}}</td>
    </tr>
</table>

<h2>Dodaj nove radnike na posao</h2>
<table>
    <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Specijalizacija</th>
    </tr>
    <tr *ngFor="let r of radniciSlobodni">
        <td>{{r.ime}}</td>
        <td>{{r.prezime}}</td>
        <td>{{r.specijalizacija}}</td>
        <td><button (click)="dodajRadnika(r)">Dodaj</button></td>
    </tr>
</table>

<canvas #canvas 
width="1000" height="500" 
style="border: 1px solid black;"
(mousedown)="izaberiProstoriju($event)"></canvas>

<div *ngIf="izabranaProstorija != null">
    <button *ngIf="prostorije[izabranaProstorija].boja=='white'" (click)="napredak()" [disabled]="radniciPosao.length<prostorije.length">Opremi prostoriju</button>
    <button *ngIf="prostorije[izabranaProstorija].boja=='red'" (click)="napredak()" [disabled]="radniciPosao.length<prostorije.length">Zavrsi posao</button>
</div>

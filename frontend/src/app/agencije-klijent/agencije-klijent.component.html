<app-zaglavlje-klijent></app-zaglavlje-klijent>
<div class="container">
  <div class="telo">
    <div class="d-flex justify-content-between">
      <div class="pretraga-container">
        <div class="pretraga">
          <input type="text" name="pretragaNaziv" [(ngModel)]="pretragaNaziv" *ngIf="parametarPretrage=='naziv' || parametarPretrage=='oba'" placeholder="Naziv agencije">
          <input type="text" name="pretragaAdresa" [(ngModel)]="pretragaAdresa" *ngIf="parametarPretrage=='adresa' || parametarPretrage=='oba'" placeholder="Adresa agencije">
          <select name="parametarPretrage" class="form-select" [(ngModel)]="parametarPretrage">
            <option value="naziv">po nazivu</option>
            <option value="adresa">po adresi</option>
            <option value="oba">po nazivu i adresi</option>
          </select>
          <button class="btn btn-primary" (click)="pretraga()">Pretraga</button>
        </div>
      </div>
      <div class="sortiranje-container">
        <div class="sortiranje">
          <select name="parametarSortiranja"  class="form-select" [(ngModel)]="parametarSortiranja">
            <option value="naziv">po nazivu</option>
            <option value="adresa">po adresi</option>
          </select>
          <select name="nacinSortiranja"  class="form-select" [(ngModel)]="nacinSortiranja">
            <option value="rastuce">rastuce</option>
            <option value="opadajuce">opadajuce</option>
          </select>
          <button class="btn btn-primary" (click)="sortiranje()">Sortiraj</button>
        </div>
      </div>
    </div>
    <div class="agency-list">
      <div *ngFor="let a of agencije" class="agency-item">
        <div class="title"><a [routerLink]="['/agencija/stranica']" (click)="agencijaIzbor(a.korisnickoIme)">{{a.naziv}}</a></div>
        <hr class="divider" />
        <div class="content">
          <div class="logo">
            <img *ngIf="a.slika !== ''" [src]="a.slika" alt="logoFirme">
            <img *ngIf="a.slika === ''" src="../../assets/agencijaLogo.png" alt="logoFirme" height="50px" width="50px">
          </div>
          <div class="description">{{a.opis}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<select [(ngModel)]="tip">
    <option value="klijent">klijent</option>
    <option value="agencija">agencija</option>
</select>
<table>
    <tr>
        <td>Korisnicko ime</td>
        <td><input type="text" [(ngModel)]="korisnickoIme"></td>
    </tr>
    <tr>
        <td>Lozinka</td>
        <td><input type="password" [(ngModel)]="lozinka"></td>
    </tr>
    <tr>
        <td>Potvrda lozinke</td>
        <td><input type="password" [(ngModel)]="potvrdaLozinke"></td>
    </tr>
    <tr>
        <td>Kontakt telefon</td>
        <td><input type="text" [(ngModel)]="telefon"></td>
    </tr>
    <tr>
        <td>Mejl</td>
        <td><input type="text" [(ngModel)]="mejl"></td>
    </tr>
    <tr *ngIf="tip=='klijent'">
        <td>Ime</td>
        <td><input type="text" [(ngModel)]="ime"></td>
    </tr>
    <tr *ngIf="tip=='klijent'">
        <td>Prezime</td>
        <td><input type="text" [(ngModel)]="prezime"></td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Naziv agencije</td>
        <td><input type="text" [(ngModel)]="naziv"></td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Ulica i broj</td>
        <td><input type="text" [(ngModel)]="ulica"></td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Grad</td>
        <td><input type="text" [(ngModel)]="grad"></td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Drzava</td>
        <td><input type="text" [(ngModel)]="drzava"></td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Maticni broj agencije</td>
        <td><input type="text" [(ngModel)]="maticniBroj"></td>
    </tr>
    <tr *ngIf="tip=='agencija'">
        <td>Kratak opis agencije</td>
        <td><textarea [(ngModel)]="opis"></textarea></td>
    </tr>
    <tr>
        <td>Profilna slika</td>
        <td><input type="file" (change)="otpremanjeSlike($event)"></td>
    </tr>
    <tr>
        <td colspan="2"><button (click)="registracija()">Registruj se</button></td>
    </tr>
</table>
